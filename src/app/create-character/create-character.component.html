<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Character Name</label>
    <input type="text" class="form-control" id="name" name="name" ngModel />
  </div>
  <div class="mb-3">
    <label for="side" class="form-label">Choose Side</label>
    <select name="side" id="side" class="form-select" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Add Character</button>
</form>
