<a
  style="cursor: pointer"
  class="list-group-item list-group-item-action mb-3"
  aria-current="true"
>
  <h4 class="mb-1">{{ character.name }}</h4>

  <div>
    <button class="btn btn-primary me-3" (click)="onAssign('light')">
      Light
    </button>
    <button class="btn btn-danger me-3" (click)="onAssign('dark')">Dark</button>
  </div>
</a>
